<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log</title>
</head>
<body>
<h1>Log</h1>
<table>
    <thead>
    <tr>
        <th>Thời gian</th>
        <th>Nội dung</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${logs}">
        <td th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${log.message}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
