<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>hang_id</th>
            <th>tenhang</th>
            <th>trangthai</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="x : ${listhang}">
            <td th:text="${x.hang_id}"></td>
            <td th:text="${x.tenhang}"></td>
            <td th:text="${x.trangthai}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/hang/edit/{id}(id=${x.hang_id})}">Cập nhật</a>
                <a class="btn btn-danger btn-sm" th:href="@{/hang/delete/{id}(id=${x.hang_id})}">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
